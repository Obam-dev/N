<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-header">
        <div class="back-button">⬅</div>
        <div class="app-name">Twilio</div>
        <div class="header-icons">
            <span>📞</span>
            <span>📧</span>
        </div>
    </div>

    <div class="message">
        <p>Bisnis ini menggunakan layanan aman dari perusahaan Meta untuk mengelola chat ini. Ketuk untuk info selengkapnya.</p>
    </div>

    <div class="chat-container">
        <div class="incoming-message">
            <p>Hi</p>
            <span class="time">13:31</span>
        </div>
        <div class="incoming-message">
            <p>Kita bisa balikan kaya dulu ga?</p>
            <span class="time">13:31</span>
        </div>
        <div class="outgoing-message">
            <p>???</p>
            <span class="time">13:32</span>
        </div>
        <div class="outgoing-message">
            <p>Ga bisa</p>
            <span class="time">13:32</span>
        </div>
    </div>

    <div class="chat-footer">
        <input type="text" placeholder="Pesan">
        <button class="send-button">Send</button>
    </div>

    <div class="block-buttons">
        <button class="block-button">mantan kontol</button>
        <button class="add-button">Tambah</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
